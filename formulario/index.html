      <form action="formulario.php" method="post" enctype="multipart/form-data">
        
      
        <h1>registrarse</h1>
        
        <fieldset>
          <label for="nombre">nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
          
          <label for="apellido">apellido:</label>
          <input type="text" id="apellido" name="apellido" required>
          
          <label for="dni">dni:</label>
          <input type="text" id="dni" name="dni" required>

          <label for="nacimiento">fecha de nacimiento:</label>
          <input type="date" id="nacimiento" name="nacimiento">

          <label for="direccion">direccion:</label>
          <input type="text" id="direccion" name="direccion">

          <label for="email">email:</label>
          <input type="email" id="email" name="email" required>

          <label for="telefono">telefono:</label>
          <input type="text" id="telefono" name="telefono">

          <label for="pais">pais:</label>
       
          <select id="pais" name="pais">
              <option value="">seleccione un pais</option>
              <option value="arg">argentina</option>
              <option value="chi">chile</option>
              <option value="bra">brasil</option></select>

          <label for="provincia">provincia:</label>
          <select id="provincia" name="provincia" disabled></select> 

          <label for="ciudad">ciudad:</label>
          <input type="text" id="ciudad" name="ciudad" disabled>

          <label for="adjuntar foto">adjuntar foto:</label>
          <input type="file" id="adjuntarFoto" name="adjuntarFoto">
